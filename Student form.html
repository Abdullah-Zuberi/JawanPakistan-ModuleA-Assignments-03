<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
  </head>
  <body>
    <h1>Add Student</h1>
    <form>
      <input
        type="text"
        id="studentId"
        name="studentId"
        placeholder="Enter ID"
        required
      /><br /><br />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        required
      /><br /><br />

      <input
        type="number"
        id="age"
        name="age"
        placeholder="Enter Age"
        required
      /><br /><br />

      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter Address"
        required
      /><br /><br />

      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter Phone No"
        required
      /><br /><br />

      <a href="Student Data.html">Done</a>
    </form>
  </body>
</html>
